<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - You Hoard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card card">
            <div class="card-body">
                <div class="login-header">
                    <h1 class="login-title">You Hoard</h1>
                    <p class="login-subtitle">Sign in to your account</p>
                </div>
                
                <form id="login-form" class="login-form" action="/api/auth/login-form" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg login-btn">Sign In</button>
                </form>
                
                <div class="login-error" id="login-error" style="display: none;">
                    Invalid username or password
                </div>
            </div>
        </div>
    </div>

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: var(--space-4);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin: 0;
        }

        .login-form {
            margin-bottom: var(--space-4);
        }

        .login-btn {
            width: 100%;
            margin-top: var(--space-4);
        }

        .login-error {
            padding: var(--space-3);
            background: #fee2e2;
            color: var(--error);
            border-radius: var(--radius);
            font-size: 0.875rem;
            margin-top: var(--space-4);
        }
    </style>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('login-error');
            
            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<span class="spinner"></span>Signing in...';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';
            
            // Let the form submit naturally - the server will handle the redirect
            // If there's an error, the page will reload and we can show it
            setTimeout(() => {
                // Reset button after a delay in case of error
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 3000);
        });
    </script>
</body>
</html>
